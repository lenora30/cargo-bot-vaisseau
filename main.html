<!DOCTYPE html>
<html>
<head>
  <title>Cargo-Bot</title>
  <meta charset="UTF-8">
  <meta name="description" content="Apprenez les bases de l'algorithmique et de la programmation">
  <meta name="keywords" content="programmation, tangible, algorithmique, Cargo-Bot, Cargo-not, apprentissage, éducation, robot, jeu, physique, programmer, apprendre, école, collège, lycée, primaire, algorithme">
  <meta name="author" content="Rosemarie Streefkerk, Enora Ledac">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/mainStyle.css">

    <!-- fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway+Dots&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400&display=swap" rel="stylesheet">

    <!-- end fonts -->

</head>

<body>
  <header>
    <h1 id="title" onclick="window.location.href = 'index.html';">Cargo-Bot</h1>
  </header>

  <div id="modal" class="modal">
    <div id="scanner">
      <canvas id="video-canvas" width="1280" height="720"></canvas>
      <div id="buttonContainer">
        <button id="scanButton" class="scannerButton"></button>
        <button id="closeButton" class="scannerButton"></button>
      </div>
    </div>
  </div>


  <div id="modalImg" class="modal">
    <div id="scannerImg" class="scanner">
      <canvas id="image-canvas" width="1280" height="720"></canvas>
      <div id="buttonContainerImg" class="buttonContainer">
        <button id="scanButtonImg" class="scannerButton"></button>
        <button id="closeButtonImg" class="scannerButton"></button>
      </div>
    </div>
  </div>

  <div id="modalQr" class="modal">
    <p id="qrcodeText">Scannez ce QRCode pour vous connecter à cette page via votre smartphone et ainsi pouvoir transmettre les photos des programmes facilement.</p>
    <div id="qrcode"></div>
    <div id="buttonContainerQr">
      <button id="closeButtonQr" class="scannerButton"></button>
    </div>
  </div>


  <div id="main">


    <div id="saveLevel" class="select" style="display: none;">
      <label for="saveNameInput">Entrez le nom du programme : </label>
      <input type='text' id="saveNameInput">
      <div id="buttonContainerSelect">
        <button id="okButtonSave" class="scannerButton"></button>
        <button id="closeButtonSave" class="scannerButton"></button>
      </div>
    </div>

    <div id="loadLevel" class="select" style="display: none;">
      <select id="levelSelector" multiple>
        <option value="" selected disabled hidden>Sélectionnez le niveau</option>
      </select>
      <div id="Load">
        <button id="okButtonLoad" class="button2">Charger le programme</button>
        <button id="deleteSave" class="button2">Supprimer le programme</button>
        <button id="closeButtonLoad" class="button2">Annuler</button>
      </div>
    </div>

    <div id="modalDialog" style="display: none;" class="modal">
      <div id="dialogMsg">
      </div>
      <div id="dialogButton">
        <input type="button" value="Relire les règles" id="dialogYes" class="button2"/>
        <input type="button" value="Ignorer" id="dialogNo" class="button2"/>
      </div>
  </div>

    <div id="selectorCam" class="select" style="display: none;">
      <select id="videoSource">
        <option value="" selected disabled hidden>Sélectionnez la caméra</option>
      </select>
      <div id="buttonContainerSelect">
        <button id="closeButtonSelect" class="scannerButton"></button>
      </div>
    </div>

  <div id="inputMethod">
      <button id="problems" class="button">
        <span class="mouseOver">Aides</span>
              <div class="close">
        <h2 id="savoir_regles" class="title">Comment écrire un programme ?</h2>

        <div class="bloc">
          L'écriture d'un programme se fait en glissant les commandes dans les cases.
          Le remplissage se fait en partant de la gauche et sans laisser de case vide.
          Le robot commencera par les cases suivant celle nommée début.
          Il existe deux types d'instructions :
          <div class="grp_parties" id="part">
            <div id="deplacement" class="explications">
              <h3>1 - Déplacements</h3>

              <div class="carotte">
                <img src="cargo-not/png/right.png" width="40px" height="40px">
                <div>
                  Aller à droite d'un pas.
                </div>
              </div>

              <div class="carotte">
                <img src="cargo-not/png/rright.png" width="40px" height="40px">
                <div>
                  Aller à droite de deux pas.
                </div>
              </div>

              <div class="carotte">
                <img src="cargo-not/png/left.png" width="40px" height="40px">
                <div>
                  Aller à gauche d'un pas.
                </div>
              </div>

              <div class="carotte">
                <img src="cargo-not/png/lleft.png" width="40px" height="40px">
                <div>
                  Aller à gauche de deux pas.
                </div>
              </div>

              <div class="carotte">
                <img src="cargo-not/png/pioche_n.png" width="40px" height="40px">
                <div>
                  La pince se déplace juqu'à la pioche des blocs noirs, se baisse et en attrape un.
                </div>
              </div>

              <div class="carotte">
                <img src="cargo-not/png/pioche_b.png" width="40px" height="40px">
                <div>
                  La pince se déplace juqu'à la pioche des blocs blancs, se baisse et en attrape un.
                </div>
              </div>

              <div class="carotte">
                <img src="cargo-not/png/poser.png" width="40px" height="40px">
                <div>
                  Descendre et poser le bloc dans la pince.
                </div>
              </div>

            </div>

            <div id="appel_fonction" class="explications">
              <h3>2 - Appel de programme / procédure</h3>

              <div>
                <img src="cargo-not/png/proc.png" width="40px" height="40px">
                <div>
                  A partir du niveau 4, il existe un programme, qui peut être appelé par lui-même ou le programme de départ.
                  Quand un programme est appelé, il s'exécute entièrement, puis le programme qui a fait l'appel continue
                  de s'exécuter.
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>
      </button>
  </div>

    <iframe id="frame" src="cargo-not/index.html" width="1000" height="1000" scrolling="no"></iframe> 

  </div>



  <footer>
    <div>2022 | Enora Ledac & Rosemarie Streefkerk</div>

      <img src="img/logoUnistra-07.svg" height="50px" width="auto">
      <img src="img/irem.jpg" height="50px" width="auto">
      <img src="img/logo_ICube.png" height="50px" width="auto">
    </div>
  </footer>


  <script src="scripts/styleScript.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/constants.js"></script>
</body>
</html>
